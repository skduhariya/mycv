<div ng-repeat="item in $ctrl.items" class="margin-zero">

  <h3>{{item.ques}}</h3>
  <small class="blog-date">{{item.date}}</small>
  <p>{{item.defination}}</p>
  <p> {{item.infoPart1}}</p>
  
  
  <div ng-repeat = "topics in item.infoTopic.topics"> 
    <h4>{{topics.name}}</h4>
    <p ng-repeat="point in  topics.points">
      {{point.info}}
    </p>
  <code >
      <span class="tab-space" ng-repeat="example in topics.example">{{example.data}}</span>
      
    </code>
  </div>
  
  <iframe ng-show = "item.jsfiddle" width="100%" height="300" ng-src="{{item.jsfiddle}}" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
  <div ng-repeat = "topics in item.points2"> 
    <p> {{topics.info}}</p>
  </div>
  
  
  <h3>{{item.summary.heading}}</h3>
  <p ng-repeat = 'point in item.summary.points'>
    <b>{{point.point}}</b>. {{point.info}}
  </p>
  
<script>
    var url = window.location.href;
    //alert("url: "+url.indexOf('blogs'));
    if (url.indexOf('blogs') > -1) {
        // alert("inside 34");
        $("#blogs").addClass('active-tab');
    }
</script>
