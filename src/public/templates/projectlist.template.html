<div class="col-sm-4" ng-repeat="item in $ctrl.items">
    <div class="projects">
        <img ng-src="{{item.img}}" alt="Avatar" class="image">

        <a ui-sref="public.project({pName: item.shortName})" class="overlay">
            <div class="text">
              <h4>{{item.name}}</h4>
              <p>{{item.shortDesc}}</p>
            </div>

        </a>
    </div>
</div>
